<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="./images/p1.jpg" alt="img"></div>
                <h2>Blanche Pearson</h2>
                <span>Sales Manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/p2.jpg" alt="img"></div>
                <h2>Blanche Pearson</h2>
                <span>Full Stack Dev</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/p3.jpg" alt="img"></div>
                <h2>Blanche Pearson</h2>
                <span>Online Teacher</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/p4.jpg" alt="img"></div>
                <h2>Blanche Pearson</h2>
                <span>Freelancer</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/p5.jpg" alt="img"></div>
                <h2>Blanche Pearson</h2>
                <span>Bank Manager</span>
            </li>
            <li class="card">
                <div class="img"><img src="./images/p6.jpg" alt="img"></div>
                <h2>Blanche Pearson</h2>
                <span>App Designer</span>
            </li>
        </ul>
        <i class="fa-solid fa-angle-right"></i>
    </div>
    
</body>
</html>
